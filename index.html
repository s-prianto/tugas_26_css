<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"   />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-around align-items-center mt-5"  >
      <div class="jakarta">
        <h5 class="h5 text-center font-weight-bold">Rounded Image</h5>
        <img src="img/jakarta.jpg" class="rounded" height="250" width="250" alt="jakarta"/>
      </div>
      <div class="lampung">
        <h5 class="h5 text-center font-weight-bold">Circle Image</h5>
        <img src="img/lampung.jpg" class="rounded-circle" height="250" width="250" alt="jakarta"/>
      </div>
      <div class="Yogyakata">
        <h5 class="h5 text-center font-weight-bold">Thumbnail Image</h5>
        <img src="img/yogyakarta.jpg" class="img-thumbnail" height="250" width="250" alt="yogjakarta" />
      </div>
    </div>
  </body>
</html>
